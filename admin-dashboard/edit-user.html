    <script>

        var user_country_code = "";

        (() => {
            const country_list = country_and_states.country;
            const state_list = country_and_states.states;

            const id_state_option = document.getElementById("state-drop-down");
            const id_country_option = document.getElementById("country");

            // Initially disable the state dropdown
            id_state_option.innerHTML = '<option>select state</option>';
            id_state_option.setAttribute("disabled", "disabled");

            const create_country_selection = () => {
                let option = '<option value="" selected disabled>Select Country</option>'; // Placeholder option
                for (const country_code in country_list) {
                    option += '<option value="' + country_code + '">' + country_list[country_code] + '</option>';
                }
                id_country_option.innerHTML = option;
            };

            const create_states_selection = () => {
                let selected_country_code = id_country_option.value;
                let state_names = state_list[selected_country_code];

                if (!state_names) {
                    id_state_option.innerHTML = '<option>select state</option>';
                    id_state_option.setAttribute("disabled", "disabled");
                    return;
                }

                let option = '<option>select state</option>';
                state_names.forEach(state => {
                    option += '<option value="' + state.code + '">' + state.name + '</option>';
                });

                id_state_option.innerHTML = option;
                id_state_option.removeAttribute("disabled"); // Enable dropdown when country is selected
            };

            // Country select change event update state dropdown
            id_country_option.addEventListener('change', create_states_selection);

            // Initialize country dropdown with placeholder
            create_country_selection();
        })();
    

        // Function to generate a random password
        function generateRandomPassword(length = 12) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            return password;
        }

        // Function to handle the random password generation and filling the inputs
        function applyRandomPassword() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const applyButton = document.getElementById('apply-button');

            // Generate random password and set both password and confirm password fields
            const randomPassword = generateRandomPassword();
            passwordField.value = randomPassword;
            confirmPasswordField.value = randomPassword;
        }

        const id = localStorage.getItem('userId');

        document.addEventListener("DOMContentLoaded", async function () {
            await axios.get('https://health-care-facilities-backend.vercel.app/api/get-user', {
                headers: {
                    'id': id
                }
            }).then((res) => {
                document.getElementById('first-name').value = res.data.user.name;
                document.getElementById('last-name').value = res.data.user.last_name;
                document.querySelector('#country option:checked').innerText = res.data.user.country;
                document.querySelector('#state-drop-down option:checked').innerText = res.data.user.state;
                document.querySelector('#city').value = res.data.user.city;
                document.querySelector('#email').value = res.data.user.email;
                document.querySelector('#phone').value = res.data.user.phone;
                document.querySelector('#role').value = res.data.user.role;
            }).catch((err) => {
                console.log(err);
            })
        });

       const updateBtn = document.getElementById('update-btn')

        updateBtn.addEventListener(('click'), async (e) => {
            e.preventDefault()
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.')
                return
            }

            const formData = {
                password: document.querySelector('input[name="password"]').value,
                name: document.querySelector('input[name="first-name"]').value,
                last_name: document.querySelector('input[name="last-name"]').value,
                country: document.querySelector('#country option:checked').innerText,
                state:  document.querySelector('#state-drop-down option:checked').innerText,
                city: document.querySelector('#city').value,
                phone: document.querySelector('#phone').value,
                role: document.querySelector('select[name="role"]').value,
                
            };
            console.log(formData);
            await axios.put('https://health-care-facilities-backend.vercel.app/api/edit-user', formData, {
                headers: {
                    'id': id
                }
            }).then((res) => {
                console.log(res.data);
                sendPassword()
            }).catch((err) => {
                console.log(err);
            })
        })


        const sendPassword = async () => {
            try {
                const id = localStorage.getItem('userId');

                // Fetch user info
                const res = await axios.get('https://health-care-facilities-backend.vercel.app/api/get-user', {
                    headers: { 'id': id }
                });

                console.log(res.data);

                const userInfo = {
                    password: document.getElementById('password').value,
                    name: res.data.user.name,
                    email: res.data.user.email,
                };

                // Send email with user details
                await axios.post('https://health-care-facilities-backend.vercel.app/api/password-details', userInfo).then((res) => {
                    console.log(res.data);
                }).catch((err) => {
                    console.log(err);
                })
                // Clear the form after a successful request
                document.getElementById("facilityForm").reset();

            } catch (err) {
                console.error("Error sending password:", err);
            }
        };
        // Form functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Get elements
            const editButton = document.getElementById('editButton');
            const form = document.getElementById('facilityForm');
            const cancelButton = document.getElementById('cancelButton');
            const facilityType = document.getElementById('facilityType');
            const otherFacilityType = document.getElementById('otherFacilityType');
            const ownershipType = document.getElementById('ownershipType');
            const otherOwnershipType = document.getElementById('otherOwnershipType');
            const timeSchedule = document.getElementById('timeSchedule');
            const is24HoursInputs = document.querySelectorAll('input[name="is_24hours"]');

            // Create time slots
            function createTimeSlots() {
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                const timeSlots = document.querySelector('.time-slots');
                if (!timeSlots) return;

                timeSlots.innerHTML = days.map(day => `
            <div class="time-slot row align-items-center g-3 mb-2">
                <div class="col-3">
                    <span class="day-label">${day}</span>
                </div>
                <div class="col-9">
                    <div class="d-flex align-items-center time-input-group">
                        <input type="time" class="form-control form-control-sm" name="${day.toLowerCase()}_start" 
                               value="09:00" disabled required>
                        <span class="time-separator mx-2">to</span>
                        <input type="time" class="form-control form-control-sm" name="${day.toLowerCase()}_end" 
                               value="17:00" disabled required>
                    </div>
                </div>
            </div>
        `).join('');
            }

            // Initialize time slots
            createTimeSlots();

            if (editButton && form && actionButtons && cancelButton) {
                // Store initial values
                const allInputs = form.querySelectorAll('input, select, textarea');
                const initialValues = {};
                allInputs.forEach(input => {
                    if (input.type === 'radio') {
                        if (input.checked) {
                            initialValues[input.name] = input.value;
                        }
                    } else {
                        initialValues[input.name] = input.value;
                    }
                });

                // Cancel button click handler
                cancelButton.addEventListener('click', function () {
                    location.href = '/admin-dashboard/health-facilities.html';
                });

                // Form submit handler
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    alert('a')
                });

                // Facility type change handler
                if (facilityType && otherFacilityType) {
                    facilityType.addEventListener('change', function () {
                        otherFacilityType.style.display = this.value === 'other' ? 'block' : 'none';
                    });
                }

                // Ownership type change handler
                if (ownershipType && otherOwnershipType) {
                    ownershipType.addEventListener('change', function () {
                        otherOwnershipType.style.display = this.value === 'other' ? 'block' : 'none';
                    });
                }

                // 24 hours service change handler
                if (timeSchedule && is24HoursInputs) {
                    is24HoursInputs.forEach(input => {
                        input.addEventListener('change', function () {
                            timeSchedule.style.display = this.value === 'no' ? 'block' : 'none';
                        });
                    });
                }
            }
        });

        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');

        // Load countries on page load
        async function loadCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                if (!response.ok) throw new Error('Failed to fetch countries');

                const data = await response.json();

                // Sort countries alphabetically by name
                const sortedCountries = data.sort((a, b) =>
                    a.name.common.localeCompare(b.name.common)
                );

                // Clear and add default option
                countrySelect.innerHTML = '<option value="">Select Country*</option>';

                // Add countries to select
                sortedCountries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.cca2; // Country code
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);
                });

                // Enable country select
                countrySelect.disabled = false;

            } catch (error) {
                console.error('Error loading countries:', error);
            }
        }

        // Load states based on selected country
        async function loadStates(countryCode) {
            try {
                const response = await fetch(`https://wft-geo-db.p.rapidapi.com/v1/geo/countries/${countryCode}/regions`, {
                    headers: {
                        'x-rapidapi-host': 'wft-geo-db.p.rapidapi.com',
                        'x-rapidapi-key': 'b83f74efaamshb4574179b332748p156dadjsn907ed0ab88f9'  // Replace with your API key
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch states');

                const data = await response.json();

                // Clear and add default option
                stateSelect.innerHTML = '<option value="">Select State*</option>';

                // Add states to select if available
                if (data.data && data.data.length > 0) {
                    data.data.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.code;
                        option.textContent = state.name;
                        stateSelect.appendChild(option);
                    });
                    stateSelect.disabled = false;
                } else {
                    stateSelect.disabled = true;
                    console.log('No states found for selected country');
                }

            } catch (error) {
                console.error('Error loading states:', error);
                alert('Failed to load states. Please try again later.');
                stateSelect.disabled = true;
            }
        }
