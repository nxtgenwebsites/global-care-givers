  <script>
    const completeProfile = localStorage.getItem('completeProfile')
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const role = document.getElementById("role").value;

      const data = {
        email: email.trim(),
        password: password.trim(),
        role: role
      };

      try {
        const response = await axios.post('https://health-care-facilities-backend.vercel.app/api/login-user', data);
        console.log(response.data);

        if (response.data.message === "Login successful") {
          localStorage.setItem("login", true);
          localStorage.setItem('u_id', response.data.user.id);
          localStorage.setItem('token', response.data.token);
          localStorage.setItem('role', response.data.user.role);

          if (response.data.user.role === 'super admin') {
            window.location.href = "/admin-dashboard/health-facilities.html";
          } else {
            if (!completeProfile) {
              window.location.href = "/my-account/profile-settings.html";
            }else{
              window.location.href = "/";
            }
          }
        } else {
          localStorage.setItem("login", false);
          alert(`${response.data.error || 'Something went wrong.'}`);
        }
      } catch (error) {
        console.error("Login error:", error);
        toastr.error(`${error.response?.data?.message || 'Something went wrong.'}`, "Error", {
          "closeButton": true,
          "progressBar": true,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "2000",
          "extendedTimeOut": "1000",
        })
      }
    });

    const eyeIcon = document.querySelectorAll('.password img');
    const inp = document.querySelectorAll('.password input');

    for (let i = 0; i < eyeIcon.length; i++) {
      eyeIcon[i].addEventListener('click', () => {
        if (eyeIcon[i].classList.contains('hide-pass')) {
          inp[i].type = 'text';
          eyeIcon[i].classList.replace('hide-pass', 'show-pass')
          eyeIcon[i].src = 'assets/icons/hide pass.svg';
        } else {
          inp[i].type = 'password';
          eyeIcon[i].classList.replace('show-pass', 'hide-pass')
          eyeIcon[i].src = 'assets/icons/show pass.svg'
        }
      })
    }
